<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampu Hias - Toko Furniture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .product-list {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: rgb(227, 223, 223);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Produk Lampu Hias</h1>
    </header>

    <main>
        <section class="product-list">
            <div class="product-card">
                <img src="lampuhias.jpg" alt="Lampu Hias">
                <h3>Lampu Hias</h3>
                <p>Rp 600.000</p>
                <button onclick="addToCart('Lampu Hias')">Beli Sekarang</button>
            </div>
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Toko Furniture Impian. Semua hak dilindungi.</p>
    </footer>

    <script>
        function addToCart(productName) {
            alert(productName + " telah ditambahkan ke keranjang.");
        }
    </script>
</body>
</html>
